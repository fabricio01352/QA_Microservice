<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú de Opciones</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .menu-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 2rem;
      color: #333;
    }

    .menu-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .menu-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="menu-container">
    <h2>Aplicación Móvil para Registro de Productos</h2>

    <a href="index.html" class="menu-button">Registrar Producto</a>
    <a href="#" class="menu-button">Consultar Productos Defectuosos</a>
    <a href="#" class="menu-button">Generar Reportes</a>
    <a href="#" class="menu-button">Notificar algo a QA</a>
  </div>

</body>

</html>

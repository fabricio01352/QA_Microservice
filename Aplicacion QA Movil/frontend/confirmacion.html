<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Confirmación</h2>
    <p id="mensaje"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const esDefectuoso = params.get('defectuoso');

    const mensaje = esDefectuoso === 'true'
      ? "Registraste un producto como defectuoso. Esto ha sido enviado al módulo interno de QA para notificarlos."
      : "Producto registrado en la base de datos.";

    document.getElementById('mensaje').textContent = mensaje;
  </script>
</body>
</html>
